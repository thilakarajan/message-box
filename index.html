<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Box</title>
</head>
<body>
    <form action="" name="form" id="form" onsubmit="return accept()" onreset="return decline()">
        <div class="img"></div>
        <label for="">Ask me a Question</label>
        <input type="text" name="input" id="input" placeholder="Type Something..." required>
        <span>
            <button type="submit">Accept</button>
            <button type="reset">Decline</button>
        </span>
    </form>
</body>
<script src="script.js"></script>
</html>
